{% extends 'base.html' %}
{% block title %} Регистрация {% endblock %}
{% block content %}

<section id="">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                {% if form.errors %}
                    {% for field, error in form.errors.items %}
                        {{ field}}: {{ error }}
                    {% endfor %}
                {% endif %}
                <form action="{% url 'register' %}" method="post">
                    <div class="section-title">
                        <h2>Присоединяйтесь к нам</h2>
                    </div>
                    {% csrf_token %}
                    <table>
                        {{ form.as_table }}
                    </table>
                    <button class="col-md-4 col-sm-12">Get started</button>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
