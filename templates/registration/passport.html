{% extends 'base.html' %}

{% block title %} Добавление паспорта {% endblock %}

{% block content %}

<section id="">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                {% if form.errors %}
                    {% for field, error in form.errors.items %}
                        {{ field }}: {{ error }}
                    {% endfor %}
                {% endif %}
                <form id="datepicker" action="{% url 'passport' %}" method="post">
                    <div class="section-title">
                        <h2>Добавьте данные паспорта</h2>
                    </div>
                    {% csrf_token %}
                        <table>
                            {{ form.as_table }}
                        </table>
                    <button class="col-md-4 col-sm-12">Get started</button>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
